<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Everybox ì‹¤ì‹œê°„ ì±„íŒ…</title>
  <style>

    #chatBox {

    .me .bubble { background-color: #cce5ff; }
    .other .bubble { background-color: #e2e2e2; }
    .input-area { margin-top: 10px; }
    #status {

      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>ğŸ’¬ Everybox ì‹¤ì‹œê°„ ì±„íŒ…</h2>

  <div>
    <label>ì±„íŒ…ë°© ID: <input id="chatRoomId" type="number" value="1"></label>
    <label>ë‚´ ì‚¬ìš©ì ID: <input id="senderId" type="number" value="2"></label>
    <button onclick="connect()">ğŸ”Œ ì—°ê²°</button>
    <button onclick="disconnect()">âŒ ì—°ê²° í•´ì œ</button>
  </div>

  <div id="status" style="color: green;">âŒ ì—°ê²°ë˜ì§€ ì•ŠìŒ</div>

  <div id="chatBox"></div>

  <div class="input-area">
    <input id="messageInput" type="text" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”" style="width: 400px;" />
    <button onclick="sendMessage()">ì „ì†¡</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <script>
    let stompClient = null;
    let myId = null;

    function connect() {
      const chatRoomId = document.getElementById("chatRoomId").value;
      myId = parseInt(document.getElementById("senderId").value);

      if (stompClient && stompClient.connected) {
        alert("ì´ë¯¸ ì—°ê²°ë˜ì–´ ìˆìŠµë‹ˆë‹¤.");
        return;
      }

      document.getElementById("status").innerText = `ğŸ• ì—°ê²° ì¤‘...`;

      fetch(`http://localhost:8080/chatrooms/${chatRoomId}/messages`)
        .then(res => res.json())
        .then(messages => {
          document.getElementById("chatBox").innerHTML = ""; // ì±„íŒ…ì°½ ì´ˆê¸°í™”
          messages.forEach(showMessage);

          document.getElementById("status").innerText = `âœ… ${chatRoomId}ë²ˆ ì±„íŒ…ë°©ì— ì—°ê²°ë¨`;
          connectSocket(chatRoomId);
        })
        .catch(() => {
          alert("ì´ì „ ë©”ì‹œì§€ ë¡œë“œ ì‹¤íŒ¨");
          document.getElementById("status").innerText = "âŒ ì—°ê²° ì‹¤íŒ¨";
        });
    }

    function connectSocket(chatRoomId) {
      const socket = new SockJS("http://localhost:8080/ws-chat");
      stompClient = Stomp.over(socket);

      stompClient.connect({}, () => {
        stompClient.subscribe(`/topic/chatroom/${chatRoomId}`, (msg) => {
          const data = JSON.parse(msg.body);
          showMessage(data);
        });
      }, () => {
        document.getElementById("status").innerText = "âŒ ì—°ê²° ì‹¤íŒ¨";
      });
    }

    function disconnect() {
      if (stompClient && stompClient.connected) {
        stompClient.disconnect(() => {
          document.getElementById("status").innerText = "âŒ ì—°ê²° í•´ì œë¨";
          stompClient = null;
        });
      } else {
        document.getElementById("status").innerText = "âš ï¸ ì—°ê²°ë˜ì§€ ì•Šì€ ìƒíƒœì…ë‹ˆë‹¤.";
      }
    }

    function sendMessage() {
      const chatRoomId = document.getElementById("chatRoomId").value;
      const content = document.getElementById("messageInput").value;
      if (!content.trim() || !stompClient || !stompClient.connected) return;

      stompClient.send(`/app/chat.send/${chatRoomId}`, {}, JSON.stringify({
        senderId: myId,
        content: content
      }));

      document.getElementById("messageInput").value = "";
    }

    function showMessage(msg) {
      const chatBox = document.getElementById("chatBox");

      const wrapper = document.createElement("div");
      wrapper.className = "message " + (msg.sender.id === myId ? "me" : "other");

      const senderName = document.createElement("div");
      senderName.className = "sender";
      senderName.innerText = `${msg.sender.nickname}`;

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.innerText = msg.content;

      wrapper.appendChild(senderName);
      wrapper.appendChild(bubble);
      chatBox.appendChild(wrapper);

      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
